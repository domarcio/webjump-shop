Nogues\Category\Entity\Category:
  type: entity
  table: category
  readOnly: false
  indexes:
    parent_id_idx:
      columns: [ parent_id ]
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 255
      nullable: false
  oneToMany:
    children:
      targetEntity: Nogues\Category\Entity\Category
      mappedBy: parent
  manyToOne:
    parent:
      targetEntity: Nogues\Category\Entity\Category
      cascade: ["persist"]
      inversedBy: children