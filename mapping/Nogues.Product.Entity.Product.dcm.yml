Nogues\Product\Entity\Product:
  type: entity
  table: product
  readOnly: false
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    publicId:
      type: uuid
      unique: true
    name:
      type: string
      length: 255
      nullable: false
    sku:
      type: string
      column: sku
      columnDefinition: CHAR(20) NOT NULL
      nullable: false
      unique: true
    price:
      type: decimal
      precision: 10
      scale: 2
      nullable: false
    availableQuantity:
      type: smallint
      column: available_quantity
      length: 11
      nullable: false
    description:
      type: text
    createdAt:
      column: created_at
      type: datetime_immutable
    updatedAt:
      column: updated_at
      type: datetime
  manyToMany:
    categories:
      targetEntity: Nogues\Category\Entity\Category
      cascade: ["persist", "remove"]
      joinTable:
        name: related_category
        joinColumns:
          category_id:
            referencedColumnName: id
        inverseJoinColumns:
          related_id:
            referencedColumnName: id
  lifecycleCallbacks:
    prePersist: [ updatedTimestamps ]
    preUpdate: [ updatedTimestamps ]